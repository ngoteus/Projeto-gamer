<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <header>

        <div class="header-top">
            <div class="layout-grid flex alinhamento-between-center">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assests/icons/phone.png" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="assests/icons/Email.png" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assests/icons/Facebook (1).png" alt="Imagem link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assests/icons/Linkedin (1).png" alt="Imagem link do Linkedin da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assests/icons/Instagram (1).png" alt="Imagem link do Instagram da empresa Gamer">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img onclick="mostrarMenu()" src="assests/icons/Menu.png" class="menu-hamburguer"
                    alt="Ícone para abrir e fechar o menu de celular">

                <img class="logo" src="./assests/icons/logotipo-gamer (2) 1.png"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visível apenas no mobile -->

                    <a class="phone">
                        <img src="./assests/icons/phone.png" alt="Ícone de Telefone. Abre e fecha o menu principal, no celular">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="./assests/icons/Email.png" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assests/icons/Facebook (1).png" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assests/icons/Linkedin (1).png" alt="Imagem link do Linkedin da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assests/icons/Instagram (1).png" alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="mostrarMore()" src="./assests/icons/More.png" class="menu-pontinhos"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">

                <div class="menu-usuarios" id="more">
                    <a href="">
                        <img src="./assests/icons/User (1).png" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="./assests/icons/Shopping bag (1).png" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="./assests/icons/Search (1).png" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <script>
        function mostrarMenu() {
        document.getElementById("menu").classList.toggle("mostrar-menu");
    }

    function mostrarMore() {
        document.getElementById("more").classList.toggle("mostrar-more");
    }
    </script>


</body>
</html>
